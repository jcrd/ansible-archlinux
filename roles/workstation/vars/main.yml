# List of symlinks to create in /usr/local/bin.
package_symlinks:
  - { name: vim, target: /usr/bin/nvim }
  - { name: qutebrowser, target: /usr/bin/firejail }
  - { name: chromium, target: /usr/bin/firejail }
  - { name: mpv, target: /usr/bin/firejail }
  - { name: ssh, target: /usr/bin/firejail }
  - { name: ssh-agent, target: /usr/bin/firejail }

# List of groups created by packages the user should belong to.
package_groups:
  - docker
  - libvirt
  - adbusers

# List of font packages to install.
font_packages:
  - noto-fonts
  - noto-fonts-cjk
  - ttf-croscore
  - ttf-dejavu
  - ttf-fira-code
  - ttf-roboto

# List of systemd units to enable.
package_units:
  - docker.socket
  - virtlogd.socket

# List of custom systemd units to install and enable.
custom_units:
  - tomb-slam.service

# List of devices to monitor with smartd.
smart_devices:
  - /dev/sda

# List of local pacman repos to set up.
local_repos:
  - aur
  - aur-vcs
  - usr
